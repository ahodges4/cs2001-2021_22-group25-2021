<!DOCTYPE html>
<html>
    <head>
        <title>Credentials Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{css/changecredential.css}"/>

        
    
    </head>
    <body>
        <div class="row">
            <div class="col">
                <h1>Click here to change your details</h1>
                
            </div>
        </div>        
            <div class="button">
                <input type="submit" value="Update" data-toggle="modal" data-target="#exampleModalCenter">
            </div>
            <button class= "button"><a th:href="@{ControlPage}">Back</a></button>
        

        

            
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Change Credentials</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form>                        
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details" >Previous Email</span>
                                <input type="text" id="Previous-Email" placeholder="Enter your previous email" required>
                            </div>
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details" >New Email</span>
                                    <input  type="text" id="New-Email" placeholder="Enter your new Email" required>
                                </div>
                                <div class="user-details">
                                    <div class="input-box">
                                        <span class="details" >Previous Password</span>
                                        <input  type="password" id="Previous-Password" placeholder="Enter your previous password" >
                                        
                                    </div> 
                                <div class="user-details">
                                    <div class="input-box">
                                        <span class="details" >New Password</span>
                                        <input spellcheck="false" type="password" id="pass1"  placeholder="Enter your new password" onkeyup="return validate()" >
                                        <progress max="100" value="0" id="strength" style="width: 230px"></progress>
                                        
                                    </div> 
                                    </div>
                                                
                                    <div class="user-details">
                                        <div class="input-box">
                                            <span class="details" >Confirm Password</span>
                                            <input spellcheck="false" type="password"  id="pass2" placeholder="Confirm password" oninput="return conform()">
                                            <div class="errors">
                                                <ul>
                                                    <li id="upper"> Atleast one uppercase</li>
                                                    <li id="lower"> Atleast one lowercase</li>
                                                    <li id="special_char">Atleast one special symbol</li>
                                                    <li id="number">Atleast one number</li>
                                                    <li id="length">Atleast 8 characters</li>
                                                </ul>
                                            </div>
                                    
                                        </div>                           
                                            </div>
                    </div>
        </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id ="Savechanges">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        
        <script th:src="@{js/changecredential.js}"></script>
    
    </body>
    </html>
